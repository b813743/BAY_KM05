<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar - BayuGame</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 80%;
      max-width: 300px;
    }
    button {
      background: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>mass.bay</h1>
  <p>tek awe ae:</p>
  <input type="text" id="nama" placeholder="name bored" required><br>
  <input type="text" id="nomor" placeholder="basenge" required><br>
  <button onclick="kirimWhatsApp()">Kirim</button>

  <script>
    function kirimWhatsApp() {
      const nama = document.getElementById('nama').value;
      const nomor = document.getElementById('nomor').value;

      if (!nama || !nomor) {
        alert("Mohon isi semua data terlebih dahulu.");
        return;
      }

      const pesan = `Halo Admin, saya ingin daftar.%0ANama: ${nama}%0ANomor WA: ${nomor}`;
      const noAdmin = "6283862596697"; // GANTI dengan nomor admin kamu

      window.open(`https://wa.me/${noAdmin}?text=${pesan}`, "_blank");
    }
  </script>
</body>
</html>

  <button style="background: orange;">Bayar Sekarang</button>
</a>
