
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar BayuGame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #e60000;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>
  <h1>𝙈𝘼𝙎𝙎.𝘽𝘼𝙔</h1>
  <input type="text" id="nama" placeholder="Nama basenge" />
  <input type="text" id="wa" placeholder="Nomor bakmu" />
  <button onclick="kirim()">𝘒𝘭𝘪𝘬 𝘴𝘭𝘦𝘣𝘦𝘸</button>

  <script>
    function kirim() {
      const nama = document.getElementById("nama").value;
      const wa = document.getElementById("wa").value;
      const noAdmin = "6283862596697";

      if (!nama || !wa) {
        alert("Isi semua data terlebih dahulu!");
        return;
      }

      const pesan = `INFO SLEBEW KA:%0ANama: ${nama}%0AWhatsApp: ${wa}`;
      window.open(`https://wa.me/${noAdmin}?text=${pesan}`, "_blank");
    }
  </script>
</body>
</html>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<style>
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-3px); }
    50% { transform: translateX(3px); }
    75% { transform: translateX(-3px); }
    100% { transform: translateX(0); }
  }

  .deskripsi-shake {
    font-family: 'Indie Flower', cursive;
    font-size: 24px;
    color: #ff6666;
    animation: shake 1s infinite;
    margin-top: 30px;
  }
</style>

  Tulis pesan lucu atau rahasia... 🤫😜
</div>
