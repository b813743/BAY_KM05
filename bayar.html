<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #1c1c1c;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #2b2b2b;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h2 {
      color: #ffc107;
      margin-bottom: 10px;
    }
    .info {
      background: #444;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      font-size: 14px;
    }
    .btn {
      background-color: #00c853;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
    }
    @media (max-width: 400px) {
      .logo {
        width: 80px;
      }
      .btn {
        font-size: 14px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Logo Mass.Bayy" class="logo">
    <h2>Pembayaran</h2>
    <p>SILAKAN LAKUKAN PEMBAYARAN:</p>
    <div class="info">
      <strong>DANA:</strong> 0838-46004833<br>
      <strong>Atas Nama:</strong> ALEXPRUMA<br>
      <strong>Jumlah:</strong> Rp 300 Triliun
    </div>
    <button class="konfirmasi">Saya Sudah Bayar</button>
  </div>
    
   <script>
    function konfirmasi() {
      const pesan = encodeURIComponent("Halo Admin, saya sudah melakukan pembayaran.");
      window.open("https://wa.me/6283862596697?text=" + pesan, "_blank");
    }
  </script>

</body>
</html>
