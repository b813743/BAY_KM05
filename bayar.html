<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pembayaran</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #292929);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #ffcc00;
    }
    .rekening {
      background: #444;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .rekening p {
      margin: 8px 0;
      font-size: 18px;
    }
    button {
      padding: 12px 25px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00b347;
    }
    img.logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="images/logo.jpg" alt="Logo BayuGame" style="width:150px; margin-bottom: 20px;">
    <h1>Pembayaran</h1>
    <p>SILAHKAN LAKUKAN PEMBAYARAN:</p>
    <div class="rekening">
      <p><strong>DANA:</strong> 0838-46004833</p>
      <p>Atas Nama: ALEXPRUMA</p>
      <p>Jumlah: Rp 300triliun</p>
    </div>
    <button onclick="konfirmasi()">Saya Sudah Bayar</button>
  </div>

  <script>
    function konfirmasi() {
      const pesan = encodeURIComponent("Halo Admin, saya sudah melakukan pembayaran.");
      window.open("https://wa.me/6283862596697?text=" + pesan, "_blank");
    }
  </script>

</body>
</html>
