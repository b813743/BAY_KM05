    body {

      display: flex;
      flex-direction: column;

    }

    }

    button {

      padding: 8px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00b347;
    }

    img.logo {
      max-width: 70px;
      margin-bottom: 12px;
    }

</head>
